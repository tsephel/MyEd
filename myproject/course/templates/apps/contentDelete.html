{% extends 'base.html' %}
{% load static %}

{% block content %}
    
<!-- This is the confirmation page for delete function-->
    <form method = 'POST'>{% csrf_token %}

        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Content</legend>
            <h2> Are you sure you want to delete the content "{{ delete.title }}"</h2>
        </fieldset>

        <div class="form-group">
            <a class="btn btn-outline-secondary" href="{% url 'tutorial' delete.id %}"> Cancel</a>
            <button class="btn btn-outline-danger" type="submit"> Delete</button>
        </div>
    </form>
 
{% endblock %}
